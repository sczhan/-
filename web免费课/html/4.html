<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
    <!--form 标签来划定一个表单区域
            action: 数据的提交地址
            method: 提交方式 get post
                    表单提交默认是以get方式进行数据的传输
                    get: 通过url地址传输数据,数据会显示在url地址栏当中
                        传输数据是有大小限制的,根据浏览器的不同数据大小不同
                        相对来说不安全
                    post: 数据不通过url地址传输,相对来说比较安全
                          数据传输没有具体的大小限制
                          一般表单指定使用post方式提交数据
            enctype: 如果表单当中文件上传必须添加这个属性
                指定属性值为"multipart/form-data" 用于文件转码
        -->
    <form action="" enctype="multipart/form-data" method="post">
        <!--
        表单控件
            type:指定我们的表单类型(普通文本 密码 单选框 多选框)
            必须要填写 name属性 作为数据的键
            value: 设置默认值
            {username: , sex:0, love:[1,2,3],  xl:0}
        普通文本输入框 -->
        用户名: <input name="username" placeholder="请输入用户名" type="text" value=""><br>
         密 码: <input name="password" type="password" value=""><br>

        <!--单选框 type="radio" 必须有name属性和value属性, 并且一组单选框name属性的值必须相同-->
        性 别: <input  checked name="sex" type="radio" value="1">男
                <input name="sex" type="radio" value="0">女
        <br>

        <!--多选框 type="checkbox" 必须指定name属性和value属性, 并且一组多选框name属性的值名字要相同-->
        爱好: <br>
              <input name="love[]" type="checkbox" value="1">篮球<br>
              <input name="love[]" type="checkbox" value="2">足球<br>
              <input name="love[]" type="checkbox" value="2">乒乓球<br>

        <!--下拉框
                select 下拉选项框必须配合option使用
                -->
        学历:<br>
            <select name="xl">
                <option value="0">小学</option>
                <option value="1">初中</option>
                <option value="2">高中</option>
                <option value="3">大学</option>
            </select><br>

        <!--文件上传 type="file" 一般用于文件上传-->
        请选择上传文件:<input name="file" type="file">
        <br>

        请输入个人说明:<br>
        <textarea id="" name="text">请输入个人信息</textarea><br>

        <!--按钮 type="submit" -->
        <input type="submit" value="确定"><br>
        <button>提交</button><br>

        <!--重置按钮-->
        <input disabled type="reset"><br>

        <!--隐藏域 不需要用户查看和填写的信息 -->
        <input name="id" type="hidden" value="0">
</form>
</body>
</html>
