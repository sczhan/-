<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>绑定定位</title>
    <style type="text/css">
        .box1{
            width:80px;
            height: 30px;
            background: red;
            position: fixed;
            /*position: fixed;
            绑定定位
                以浏览器窗口为参考进行定位
                主要用在:
            */
            bottom: 20px;
            right: 20px;

        }
        div{
            width: 500px;
            border: 1px solid red;
        }
    </style>
</head>
<body style="height: 5000px">
    <div class="box1">返回顶部</div>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
</body>
</html>
