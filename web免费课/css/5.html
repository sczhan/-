<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
        /* hover 设置鼠标悬停在元素上时的状态 */
        .box{
            width: 200px;
            height: 200px;
            background-color: green;
        }

        .box:hover{
            background-color: red;
            width: 400px;
            height: 400px;
        }

        /* after 在元素里面尾部插入内容*/
        .box:after{
            content: ",lpl无敌";
        }

    /* before 在元素里面的头部插入内容*/
        .box:before{
            content: "英雄";
        }
    </style>
</head>
<body>
    <div class="box">联盟</div>
</body>
</html>
