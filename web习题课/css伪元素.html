<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>伪元素</title>
    <style type="text/css">
    /*用于向文本添加特殊样式, 作用于块元素*/
    /*p:first-letter{*/
    /*    color: red;*/
    /*}*/
    /*伪元素first-letter, first-line 只能作用于块元素*/
    p{
        color: blue;
    }
    p:first-letter{
        color: red;
    }
    /*用于向文本首航添加*/
    p:first-line{
        color: yellow;
    }
    </style>
</head>
<body>
    <p>
        <!--行标签, 用于对比-->
        <!--<span>锄禾日当午,</span>-->
        锄禾日当午,<br>
        锄禾日当午,<br>
        汗滴禾下土,<br>
        谁知盘中餐,<br>
        粒粒皆辛苦.<br>
    </p>
</body>
</html>
