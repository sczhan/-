<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课程表</title>
</head>
<body>
    <table border="1">
        <caption>课程表</caption>

        <tr>
            <th colspan="2">时间\日期</th><!-- colspan 水平合并2单元格-->
            <th>周一</th>
            <th>周二</th>
            <th>周三</th>
            <th>周四</th>
            <th>周五</th>
        </tr>

        <!-- 上午 -->
        <tr>
            <th rowspan="2">上午</th><!-- rowspan 垂直合并两个单元格-->
            <th>8:00 - 9:50</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
        </tr>

        <tr>
            <th>10:00 - 11:50</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>

        <!-- 下午-->
        <tr>
            <th rowspan="2">下午</th>
            <th>13:00 -14:50</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
        </tr>
        <tr>
            <th>15:00 - 17:30</th>
            <th>语文</th>
            <th>数学</th>
            <th>语文</th>
            <th>数学</th>
            <td>语文</td>
            <!-- th 加粗
            td 不加粗-->
        </tr>
    </table>
</body>
</html>
