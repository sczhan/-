<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用的HTML块级标签(块元素)</title>
</head>
<body>
<!--常用的有语义的块级元素 有默认样式的 独占一行-->
    <!--标题标签 h1 - h6 -->
    <!-- 这是一个标题-->
    <!-- 这是另一个标签-->
    <h1>这是一级标题</h1>
    <h2>这是二级标题</h2>
    <h3>这是三级标题</h3>
    <h4>这是四级标题</h4>
    <h5>这是五级标题</h5>
    <h6>这是六级标题</h6>

  <!--段落标签   独占一行  有默认样式-->
    <p>我问的是撒大声地撒大</p>
    <!-- br 标签强制换行标签-->
    <p>我问的是撒大<br>声地撒大</p>

    <!--列表-->
        <!--无序列表 ul  li 有默认样式 独占一行-->
        <!--注意 ul标签当中  只能写li标签-->
        <ul>
            <li>列表项一</li>
            <li>列表项二</li>
            <li>列表项三</li>
        </ul>

        <!--有序列表 ol  li 有默认样式 独占一行 -->
        <!--注意 ol标签当中 只能写li标签-->
            <!--有序列表当中有
            type属性 设置有序列表的标记类型
            start  设置列表项从第几个标记开始
            -->
        <ol start="5" type="i">
            <li>这是有序列表列表项一</li>
            <li>这是有序列表列表项二</li>
        </ol>

        <!--自定义列表 dl dt dd  有默认样式 独占一行-->
        <dl>
            <dt>这是自定义列表</dt>
            <dd>这是自定义列表</dd>
            <dd>这是自定义列表</dd>
            <dt>这是自定义列表的标题</dt>
            <dd>这是列表的解释</dd>
        </dl>

    <!--表格标签 table  声明一个表格  tr: 行  td: 列  th: 表头-->
        <!--声明一个表格-->
        <!--table 的属性:   width: 设置单元格的总体宽度
                           height: 设置单元格的总体高度
                           border: 设置边框是否显示
                           cellpadding: 设置表格当中内容距离边距间距
                           cellspacing: 设置表格和表格之间的间距
             单元格合并:  colspan: 设置水平方向一个单元格占据的宽度
                          rowspan: 设置垂直方向一个单元格占据的高度
             单元格内容对齐方式: align: 水平对齐方式 默认是靠左显示  center 居中 right 居右
                                valign: 垂直对齐方式  默认是居中显示   top  靠上, bottom 靠下
             th 标签: 代表表头 默认水平居中, 并且有加粗效果
                                -->
        <table border="1" cellpadding="10px" cellspacing="0" height="500px" width="800px">
            <!--表格当中行-->
            <tr align="center">
                <!--表格当的列-->
<!--                <td colspan="4">这是第一行第一列</td>-->
<!--                <td>这是第一行第二列</td>-->
<!--                <td>这是第一行第三列</td>-->
<!--                <td>这是第一行第四列</td>-->
                <th colspan="4">这是表头</th>
            </tr>

            <!--这是第二行-->
            <tr ,align="center" valign="top">
                <td rowspan="2">这是第二行第一列</td>
                <td>这是第二行第二列</td>
                <td>这是第二行第三列</td>
                <td>这是第二行第四列</td>
            </tr>

            <!--这是第三行-->
            <tr valign="bottom">
<!--                <td>这是第三行第一列</td>-->
                <td>这是第三行第二列</td>
                <td>这是第三行第三列</td>
                <td>这是第三行第四列</td>
            </tr>
        </table>
    <!--水平分割线-->
        <hr>
        <!-- 区块元素 没有默认样式(没有默认语句) div 独占一行
        一般用来划定一块区域 配合css在布局当中使用-->
        <div>这是一个div</div>
</body>
</html>
